<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> GET YOUR SHIT TOGETHER! </title>
    <link rel="icon" type="image/png" href="NEWFAVI.png"> 
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="text-2xl bg-gray-100 h-screen flex justify-center items-center"> <!-- Increased base font size -->
    <div class="container mx-auto p-4">
        <!-- Month Navigation -->
        <div class="flex justify-between items-center mb-4">
            <button id="prev-month" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-lg">
                Previous
            </button>
            <h2 id="month-year" class="text-5xl font-semibold"></h2>
            <button id="next-month" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-lg">
                Next
            </button>
            
        </div>

        <!-- Calendar Grid -->
        <div class="grid grid-cols-7 gap-4">
            <!-- Days of the week -->
            <div class="font-bold text-center text-2xl">Mon</div>
            <div class="font-bold text-center text-2xl">Tue</div>
            <div class="font-bold text-center text-2xl">Wed</div>
            <div class="font-bold text-center text-2xl">Thu</div>
            <div class="font-bold text-center text-2xl">Fri</div>
            <div class="font-bold text-center text-2xl">Sat</div>
            <div class="font-bold text-center text-2xl">Sun</div>
            <!-- Days will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Event Creation Modal -->
    <div id="event-modal" class="modal hidden fixed z-10 inset-0 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen">
            <div class="modal-content bg-white rounded shadow-lg p-4 max-w-sm mx-auto relative">
                <!-- Close Button -->
                <span class="close-button absolute top-0 right-0 m-4 cursor-pointer text-gray-700 text-2xl">&times;</span>
                <h2 class="text-2xl font-semibold text-center">Create Event</h2>
                <input type="text" id="event-input" class="w-full p-2 border border-gray-300 rounded mt-4" placeholder="Event Details">
                <button id="save-event" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full mt-4">
                    Save Event
                </button>
                <!-- Clear All Events Button -->
                <button id="clear-events" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded w-full mt-2">
                    Clear All Events
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
